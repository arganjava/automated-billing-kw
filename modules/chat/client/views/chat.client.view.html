<!-- The chat view -->
<section class="container">
  <div class="page-header">
    <h1>Spreadsheet Reporting</h1>
  </div>
  <!-- The message form -->
  <form class="col-xs-12 col-md-offset-4 col-md-4" ng-submit="vm.generateReport()">
    <fieldset class="row">
      <div class="input-group">
        <input type="text" id="spreadsheetID" name="spreadsheetID" class="form-control" ng-model="vm.spreadsheetID" placeholder="Enter Spreadsheet ID" autofocus>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-disabled="!vm.spreadsheetID.length">Submit</button>
        </span>
      </div>
    </fieldset>
  </form>
  <ul class="list-unstyled">
    <!-- List all messages -->
    <!--li class="col-xs-12 col-md-offset-4 col-md-4 chat-message" ng-repeat="message in vm.messages">
      <small class="pull-right text-muted" ng-bind="message.created | date:'mediumTime'"></small>
      <img ng-src="/{{message.profileImageURL}}" alt="{{message.username}}" class="pull-left chat-profile-image" />
      <div class="pull-left chat-message-details">
        <strong ng-bind="message.username"></strong>
        <br>
        <span ng-bind="message.text"></span>
      </div>
    </li -->
	<div class="pull-left chat-message-details" ng-if="vm.messageText">
        <strong>Please open below url to see result</strong>
        <br>
        <span><a target="_blank" href="{{vm.messageText}}">{{vm.messageText}}</a> </span>
      </div>
  </ul>
</section>
